{% block content %}
    <!-- Default form login -->
    {% include "includes/_messages.html" %}
    <form class="text-center border border-light p-5" action="" method="POST">

        <p class="h4 mb-4">Sign in</p>

        <!-- Username -->
        <label for="defaultLoginFormUsername">
            Username
        </label>
        <input type="text" id="defaultLoginFormUsername" class="form-control mb-4" placeholder="Username"
               value="{{ request.form.username }}" name="username">

        <!-- Password -->
        <label for="defaultLoginFormPassword">
            Password
        </label>
        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password"
               value="{{ request.form.password }}" name="password">

        <div class="d-flex justify-content-around">
            <div>
                <!-- Remember me -->
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                    <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                </div>
            </div>
        </div>

        <!-- Sign in button -->
        <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>


    </form>
